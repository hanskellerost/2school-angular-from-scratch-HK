<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>add_task</mat-icon>
    <mat-card-title>Todo hinzuf√ºgen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate #formDirective="ngForm" [formGroup]="newTodoForm" (ngSubmit)="onAdd(formDirective)">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="description">
        <mat-error *ngIf="newTodoForm.get('description')?.hasError('required')">Please enter a task name.</mat-error>
        <mat-hint>Enter your task name</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </mat-card-content>
</mat-card>
